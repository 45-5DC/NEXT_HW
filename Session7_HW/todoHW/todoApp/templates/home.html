<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'home.css' %}">
    <title>Todo Home</title>
</head>

<body>
    <div class="wrapper">
        <div class="title">
            <h1>TODO LIST</h1>
        </div>
        <div class = "content_box">
            <ul>
                {% for post in posts %}
                <li>
                    <div class="content">
                        <a href="{% url 'detail' post.pk %}">{{ post.title }}</a>
                        <span>마감 기한: {{post.deadline}}</span>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div class="write">
            <a href="{%	url 'new' %}">할 일 추가하기</a>
        </div>
    </div>
</body>

</html>
