<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Facebook_m_Clone.css" />
    <title>Facebook mobile clone</title>
</head>

<body>
    <div class="whole">

        <div class="status_box">
            <div class="search_bar">
                <div class="me">
                    <img src="./icons/account_circle_white_24dp.svg" />
                </div>
                <div class="search">
                    <div class="search_inside">
                        <span>
                            <img src="./icons/search_white_24dp.svg" />
                            검색
                        </span>
                    </div>
                </div>
                <div class="upload">
                    <img src="./icons/camera_alt_white_24dp.svg" />
                </div>
            </div>

            <div class="icon_bar">
                <img src="./icons/feed_black_24dp.svg" />
                <img src="icons/people_black_24dp.svg" />
                <img src="./icons/textsms_black_24dp.svg" />
                <img src="icons/ondemand_video_black_24dp.svg" />
                <img src="./icons/notifications_black_24dp.svg" />
                <img src="./icons/menu_black_24dp.svg" />
            </div>

            <div class="write_bar">
                <div class="me_image">
                    <img src="./profile_image/벚꽃정면.jpg" />
                </div>
                <div class="think">
                    <span>무슨 생각을 하고 계신가요?</span>
                </div>
                <div class="photo">
                    <img src="./icons/insert_photo_black_24dp.svg" />
                    <span>사진</span>
                </div>
            </div>
        </div>


        <div class="story_box">
            <div class="story_status_bar">
                <div class="story_title">
                    <span>스토리</span>
                </div>
                <div class="story_history">
                    <img src="./icons/history_black_24dp.svg" />
                    <span>보관된 스토리</span>
                </div>
            </div>

            <div class="story_contents_bar">
                <div class="story_others other0">
                    <div class="my_story_circle">
                        <img src="./icons/add_white_24dp.svg" />
                    </div>
                    <div class="story_text">
                        <span>스토리에<br>추가</span>
                    </div>
                </div>
                <div class="story_others other1">
                    <div class="story_circle circle1"></div>
                    <div class="story_text">
                        <span>김낙산</span>
                    </div>
                </div>
                <div class="story_others other2">
                    <div class="story_circle circle2"></div>
                    <div class="story_text">
                        <span>이단풍</span>
                    </div>
                </div>
                <div class="story_others other3">
                    <div class="story_circle circle3"></div>
                    <div class="story_text">
                        <span>박람쥐</span>
                    </div>
                </div>
            </div>
        </div>


        <div class="contents_box">
            <div class="contents_title_bar">
                <div class="contents_left">
                    <div class="contents_logo">
                        <img src="./profile_image/벚꽃아래.jpg" />
                    </div>
                    <div class="contents_info">
                        <div class="contents_info_up">
                            <p>벚꽃</p>
                        </div>
                        <div class="contents_info_down">
                            <span>3월 31일 오후 3:33 · </span>
                            <img src="./icons/public_black_24dp.svg" />
                        </div>
                    </div>
                </div>
                <div class="contents_more">
                    <img src="./icons/more_horiz_black_24dp.svg" />
                </div>
            </div>

            <div class="contents_words_bar">
                <p>3월에 벚꽃이라니 <br>
                    날이 참 더워지긴 했나보다 <br>
                    그래도 이쁘긴 하네</p>
            </div>

            <div class="contents_image_bar">
                <div class="contents_image_line">
                    <img src="./profile_image/벚꽃정면.jpg" />
                    <img src="./profile_image/벚꽃1.jpg" />
                </div>
                <div class="contents_image_line">
                    <img src="./profile_image/벚꽃2.jpg" />
                    <img src="./profile_image/벚꽃3.jpg" />
                </div>
            </div>

            <div class="contents_reaction_bar">
                <div class="reaction_info">
                    <img src="./icons/thumb_up_black_24dp.svg" />
                    <span> 20명 </span>
                </div>
                <div class="share_number">
                    <span>댓글 5개 공유 12회</span>
                </div>
            </div>

            <div class="contents_comment_bar">
                <div class="thumb">
                    <img src="./icons/thumb_up_black_24dp.svg" />
                    <span>좋아요</span>
                </div>
                <div class="comment">
                    <img src="./icons/chat_bubble_outline_black_24dp.svg" />
                    <span>댓글 달기</span>
                </div>
                <div class="share">
                    <img src="./icons/share_black_24dp.svg" />
                    <span>공유하기</span>
                </div>
            </div>
        </div>


        <div class="contents_box">
            <div class="contents_title_bar">
                <div class="contents_left">
                    <div class="contents_logo">
                        <img src="./profile_image/남산정자.jpg" />
                    </div>
                    <div class="contents_info">
                        <div class="contents_info_up">
                            <p>맛있는 거</p>
                        </div>
                        <div class="contents_info_down">
                            <span>2시간 · </span>
                            <img src="./icons/public_black_24dp.svg" />
                        </div>
                    </div>
                </div>
                <div class="contents_more">
                    <img src="./icons/more_horiz_black_24dp.svg" />
                </div>
            </div>

            <div class="contents_words_bar">
                <p>맛있는 거 먹고 싶다 <br>
                    스트레스 받는 날에는 <br>
                    먹는 걸로 푸는 것도 나쁘지 않지</p>
            </div>

            <div class="contents_image_bar">
                <div class="contents_image_line">
                    <img src="./profile_image/카레.jpg" />
                    <img src="./profile_image/파스타.jpg" />
                </div>
                <div class="contents_image_line">
                    <img src="./profile_image/텐동.jpg" />
                    <img src="./profile_image/피자.jpg" />
                </div>
            </div>

            <div class="contents_reaction_bar">
                <div class="reaction_info">
                    <img src="./icons/thumb_up_black_24dp.svg" />
                    <span> 20명 </span>
                </div>
                <div class="share_number">
                    <span>댓글 5개 공유 12회</span>
                </div>
            </div>

            <div class="contents_comment_bar">
                <div class="thumb">
                    <img src="./icons/thumb_up_black_24dp.svg" />
                    <span>좋아요</span>
                </div>
                <div class="comment">
                    <img src="./icons/chat_bubble_outline_black_24dp.svg" />
                    <span>댓글 달기</span>
                </div>
                <div class="share">
                    <img src="./icons/share_black_24dp.svg" />
                    <span>공유하기</span>
                </div>
            </div>
        </div>


</body>

</html>
